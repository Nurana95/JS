<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя автомобильная страница</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


</head>

<body>
    <header>
        <div class="logo">
            Cars
        </div>
        <h1>Автомобили</h1>
        <button class="btn bg-info-subtle login">LOGIN</button>
        <h1 class="logoName"></h1>

        <div class="container mt-5  open">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Вход
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="inputFirstName" class=" form-label">Имя</label>
                                    <input type="text" class="form-control ad" id="inputFirstName" name="firstName"
                                        placeholder="Введите ваше имя" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputLastName" class="form-label">Фамилия</label>
                                    <input type="text" class="soyad form-control" id="inputLastName" name="lastName"
                                        placeholder="Введите вашу фамилию" required>
                                </div>

                                <button type="submit" class="btn _open btn-primary">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </header>

    <main class="main">
        <div class="input-group">
            <span class="input-group-text bg-danger">Marka</span>
            <input type="text" aria-label="First name" class=" marka bg-info form-control">
            <span class="input-group-text bg-danger">Пробег:</span>
            <input type="text" aria-label="First name" class=" probeq bg-info form-control">
            <span class="input-group-text bg-danger">Цена:</span>
            <input type="text" aria-label="First name" class=" price  bg-info form-control">

            <button class="btn add  bg-danger">ADD</button>
        </div>

        <div class="car row col-12">





        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
